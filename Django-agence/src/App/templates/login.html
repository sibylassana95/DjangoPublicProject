{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container">
    {% for message in messages %}
<h1 style="color: green;"> {{ message }}</h1>


    {% endfor %}
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6  shadow p-4">
            <h3> Connexion</h3>
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Nom utilisateur</label>
                    <input type="text" class="form-control"  name="username">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" class="form-control"  name="password">
                </div>
                <div class="form-group form-check">


                     <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre mot de passe avec
                        quelqu'un d'autre..</small>
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>

        <div class="col-lg-6">
            <img src="{% static 'image/login.jpeg' %}" class="img-fluid img-responsive">

        </div>

    </div>


</div>

{% endblock %}
