{% extends 'base.html' %}

{% block content %}
  <div class="row">
    {% for article in articles %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if article.image %}
            <img class="card-img-top" src="{{ article.image.url }}" alt="{{ article.titre }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ article.titre }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <a href="{% url 'detail_article' id_article=article.id %}" class="btn btn-primary">Lire la suite</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
